<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#0f172a" stroke="url(#grad)" stroke-width="2"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Lightning bolt (center) -->
  <polygon points="36,10 24,32 31,32 28,54 40,30 33,30" fill="url(#grad)" opacity="0.95"/>

  <!-- Math symbols -->
  <text x="10" y="22" font-family="monospace" font-weight="bold" font-size="10" fill="#38bdf8" opacity="0.7">+</text>
  <text x="47" y="22" font-family="monospace" font-weight="bold" font-size="10" fill="#a78bfa" opacity="0.7">×</text>
  <text x="10" y="50" font-family="monospace" font-weight="bold" font-size="10" fill="#34d399" opacity="0.7">∑</text>
  <text x="48" y="50" font-family="monospace" font-weight="bold" font-size="9" fill="#f59e0b" opacity="0.7">π</text>
</svg>
